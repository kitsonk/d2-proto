<!DOCTYPE html>
<html>
<head>
	<title>Demonstration: d2-proto/Observable</title>
	<style type="text/css">
	@import "../../dijit/themes/claro/claro.css";
	@import "../../dijit/themes/claro/document.css";

	html {
		min-height: 100%;
	}

	body {
		padding: 1em;
		background-image: linear-gradient(rgb(152,192,237), rgb(239,239,239) 250px);
		background-image: -webkit-linear-gradient(rgb(152,192,237), rgb(239,239,239) 250px);
	}
	</style>
	<script type="text/javascript">

	function clickMe(e){
		console.log("clicked");
	}

	dojoConfig = {
		async: 1,
		isDebug: 1,
		pacakges: [{
			name: "dojo",
			location: "dojo"
		},{
			name: "dijit",
			location: "dijit"
		},{
			name: "d2-proto",
			location: "d2-proto"
		}]
	};
	</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>
	<script type="text/javascript">
	require([
		'd2-proto/Observable'
	], function (Observable) {
		var Extended = Observable.extend({
			foo: 'bar'
		});
		var instance = new Extended();
		instance.defineOwnProperty('bar', {
			value: 'baz',
			writable: true,
			enumerable: true,
			configurable: true
		});
		instance.observeProperty('foo');
		console.log(instance);
		instance.foo = 'qat';
		console.log(instance.foo);
	});
	</script>
</head>
<body class="claro">
	<h1>Demonstration: d2-proto/Observable</h1>
</body>
