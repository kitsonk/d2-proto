<!DOCTYPE html>
<html>
<head>
	<title>Demonstration: d2-proto/compose</title>
	<style type="text/css">
	@import "../../dijit/themes/claro/claro.css";
	@import "../../dijit/themes/claro/document.css";

	html {
		min-height: 100%;
	}

	body {
		padding: 1em;
		background-image: linear-gradient(rgb(152,192,237), rgb(239,239,239) 250px);
		background-image: -webkit-linear-gradient(rgb(152,192,237), rgb(239,239,239) 250px);
	}
	</style>
	<script type="text/javascript">

	function clickMe(e){
		console.log("clicked");
	}

	dojoConfig = {
		async: 1,
		isDebug: 1,
		pacakges: [{
			name: "dojo",
			location: "dojo"
		},{
			name: "dijit",
			location: "dijit"
		},{
			name: "d2-proto",
			location: "d2-proto"
		}]
	};
	</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>
	<script type="text/javascript">
	require(["d2-proto/compose"], function(compose){
		var property = compose.property;
		var nodeValue;
		var fooValue = 'bar';
		var Widget = compose(function (node) {
			this.node = node;
		}, {
			node: property({
				enumerable: true,
				get: function() {
					return nodeValue;
				},
				set: function(value) {
					nodeValue = value;
				}
			}),
			foo: property({
				enumerable: true,
				value: 'bar',
				writable: true
			})
		});

		var node = {},
			widget = new Widget(node);

		console.log(Object.keys(widget));
	});
	</script>
</head>
<body class="claro">
	<h1>Demonstration: d2-proto/compose</h1>
</body>
